<app-title title="List of users" withShadow/>
<section class="grid grid-cols-1 md:grid-cols-1 gap-3">
    <div class="bg-white rounded shadow p-10 w-100">
        <ul class="divide-y divide-gray-100">
            @for (user of this.users;track $index) {
                @defer (when users && users.length > 0; on viewport) {
                    <li class="item-list flex justify-between gap-x-6 py-5">
                        <div class="flex min-w-0 gap-x-4">
                        <img class="h-12 w-12 flex-none rounded-full bg-gray-50" [src]="user.avatar_url" alt="">
                        <div class="min-w-0 flex-auto">
                            <p class="text-sm font-semibold leading-6 text-gray-900">{{ user.login }}</p>
                            <p class="mt-1 truncate text-xs leading-5 text-gray-500">User type: {{ user.type }}</p>
                        </div>
                        </div>
                        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                        <p class="text-sm leading-6 text-gray-900">Some other value</p>
                        <p class="mt-1 text-xs leading-5 text-gray-500">Other value <time datetime="2023-01-23T13:23Z">more</time></p>
                        </div>
                    </li>
                } @placeholder {
                  <div class="h-[100px] w-full bg-gradient-to-r from-gray-100 to-gray-400 animate-pulse">Wait for user...</div>
                }
            }@empty {
                <li>No users...</li>
            }
              
        </ul>
    </div>
      
</section>
