<div id="menu" class="bg-black min-h-screen z-10 text-slate-300 w-64 left-0">
    <div class="w-full p-8 text-center items-center justify-center logo-container">
        <img class="rounded-full"
            src="../../../assets/img/ptLogo.png"
            alt="this is a profile image"
        >
        <p class="text-white p-5"> Positive Thinking  </p>
    </div>
    <div id="nav" class="w-full px-6">
        @for (item of menuItems; track $index) {
            <a 
                [routerLink]="item.path"
                routerLinkActive="bg-blue-800"
                class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                <div class="flex flex-col">
                    <span class="text-lg font-bold leading-5 text-white">{{ item.title }}</span>
                    <span class="text-sm text-white/50 hidden md:block">{{ item.path }}</span>
                </div>
            </a>
        }
        <div class="cart" (click)="showCart()">
            <img src="../../../assets/img/shopping-cart.png">
            @if(productsInCart.length > 0){
                <div class="badge">{{ cartService.cartProducts().length }}</div>
                <span class="text-sm text-white" (click)="clearCart()">Clear Cart</span>
            }
        </div>
    </div>
</div>
